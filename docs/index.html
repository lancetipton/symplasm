<html>
  <head>
    <title>Symplasm</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- Hack to allow importing symplasm cjs build -->
    <script>
      window.module = window.module || {}
      window.module.exports = window.module.exports || {}
    </script>
    <script src="modernizr.min.js"></script>
  </head>

  <body>
    <div class='page'>
      <header>
        <h1>Symplasm</h1>
        <a href="https://github.com/lancetipton/symplasm" class="github-corner" aria-label="View source on GitHub">
          <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#4e9b81; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body">
            </path>
          </svg>
        </a>
        <style>
          .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
        </style>
      
      </header>
      <div class='description'>
        <p>
          Parses HTML string into vDom format
        </p>
      </div>
      <div class='display'>

        <div class="container">

          <section class="section" >
            <div>
              <label style="color: #4e9b81;"><b>HTML </b><span> - Edit the HTML content below</span></label>
              <div class='pane pane-source'>
<!-- HTML Text to be parsed -->
<textarea id='source' placeholder='<div>HTML to transform</div>'>

<input class="class-input" id="super-input" update-item="true" name="input-to-be-replaced" autoplay />

<div class="sy-changed" >
  <p>
    I am real HTML
  </p>
  <input class="sy-changed" placeholder="Type something..." />
</div>

<div allowfullscreen style="background-color: #999; color: #FFF;padding: 10px;" >
  <button>
    Click Me
  </button>
</div>

</textarea>
<!-- HTML Text to be parsed -->
              </div>
            </div>
          </section>

          <section class="section" >
            <div>
              <label><b>HTML string to JSON</b><span> - See parse options to understand the output</span></label>
              <div class='pane pane-output pane-json-export'>
                <pre id='output'></pre>
              </div>
            </div>
          </section>

        </div>

        <div class="container">
          <section class="section" >
            <label><b>JSON to HTML</b><span> - Stringify JSON back into valid HTML</span></label>
            <div class='pane pane-source exported pane-html-export'>
              <div id="string-html" ></div>
            </div>
          </section>

          <section class="section" >
            <label><b>Append HTML</b><span> - String html appended to the DOM</span> </label>
            <div class='pane pane-source exported'>
              <div id="converted-html" ></div>
            </div>
          </section>
        </div>

        <div class="container">
          <section class="section" >
            <label><b>Parse Options</b><span> - Manipulate the HTML when parsed from a string</span></label>
            <div class='pane pane-output pane-parse-settings'>
              <pre id='settings'></pre>
            </div>
          </section>

          <section class="section" >
            <label><b>Stringify Options</b><span> - Manipulate the JSON when stringified</span></label>
            <div class='pane pane-output pane-stringify-settings'>
              <pre id='string-opts'></pre>
            </div>
          </section>
        </div>

      </div>
    </div>

    <script src='./index.js'></script>
  </body>
</html>
